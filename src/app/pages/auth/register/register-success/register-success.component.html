<div class="bg-white px-4 py-6 lg:p-0 rounded-md mt-6 lg:mt-0 font-poppins">
  <div class="register-success max_md:px-6">
    <div
      class="block lg:flex mb-4 max_md:text-center"
      *ngFor="let item of dataRegisterSuccess.data; let i = index"
      [ngClass]="i == 1 ? 'ml-0 lg:ml-10' : i == 2 ? 'ml-0 lg:ml-32' : ''"
    >
      <div
        class="border-l-[5px] lg:border-b-[5px] border-base-primary-secondary h-14 w-0 lg:w-14 border-dashed max_md:m-auto"
        *ngIf="i > 0"
      ></div>
      <div class="mt-3" [ngClass]="{ 'ml-0 lg:ml-4': i > 0 }">
        <div class="block lg:flex items-center">
          <img
            [src]="item.image"
            [alt]="'icon ' + item.title"
            class="w-20 max_md:m-auto"
          />
          <div class="ml-0 lg:ml-4 lg:w-80">
            <h4
              class="text-base sm:text-xl lg:text-2xl text-base-primary-semibold font-bold"
            >
              {{ item.title }}
            </h4>
            <span
              class="text-xs sm:text-base lg:text-lg text-base-primary-normal font-medium"
              >{{ item.desc }}</span
            >
          </div>
        </div>
        <div class="mt-8" *ngIf="i == 2">
          <button
            pButton
            type="button"
            label="Login to Axdif"
            class="p-button-danger btn-submit"
            (click)="login()"
          ></button>
        </div>
      </div>
    </div>
  </div>
</div>
